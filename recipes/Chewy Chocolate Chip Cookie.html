<body>
    <a onclick="history.back()"> <img width="35px" src="Back_Arrow.png" alt="Back"></a>
    <h1 class="centertxt">Chewy Chocolate Chip Cookie</h1>
    <div class="centerimg">
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2Fd82b16c867299e842e68041132544904%2F1644097923362EFD5B-5611-4D43-A971-5A7AB97C83DD.jpeg&w=595&h=398&c=sc&poi=face&q=60"
         alt="Chewy Chocolate Chip Cookie">
    </div>
    <div class="centertxt">
        <h1></h1>
        <legend style="font-weight: bold;">Ingredients:</legend>
        <li>2 cups all-purpose flour</li>
        <li>½ teaspoon baking soda</li>
        <li>½ teaspoon salt</li>
        <li>¾ cup unsalted butter, melted</li>
        <li>1 cup packed brown sugar</li>
        <li>½ cup white sugar</li>
        <li>1 tablespoon vanilla extract</li>
        <li>1 egg</li>
        <li>1 egg yolk</li>
        <li>2 cups semisweet chocolate chips</li>
    </div>
</body>
